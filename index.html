<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

    
        <div class="header">
        <p >Type the length of the random password you want to generate</p>
        <div class="actions">
            <input placeholder="Enter password length" type="number" name="input length" id="length" value="8">
            <button class="btn-generate">Generate</button>
        </div>
    </div>
    <div class="passkey">
        
    </div>
    
</div>

    <script src="script.js"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: rgb(49, 53, 53);
            display: flex;
            flex-direction: column;
            align-items: center;
           
        }
        .container{
            width: 70%;
            display: flex;
            align-items: center;
            flex-direction: column;
            border: 3px solid white;
            border-radius: 20px;
        }
        .header{
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
            color: white;
            font-size: larger;
            padding-bottom: 10px;
            border-bottom: 3px groove white;
        }
        .passkey{
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .generatedPassword{
            width: 100%;
            color: white;
        }
        .blank{
            display: block;
            width: 100%;
            border-bottom: 3px groove white;

        }

    </style>
</body>
</html>
